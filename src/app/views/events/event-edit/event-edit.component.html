
<div class="jumbotron">
    <div class="container">
        <h1 class="display-3">Edit Event</h1>
    </div>
</div>

<div class="container">
    <!-- Example row of columns-->
    <div class="row">
        <div class="col-md-12">
            <!-- <form [formGroup]="editForm" (submit)="onSubmit()">
               #editEventForm="ngForm"  -->
                 <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="eventName">Title</label>
                    
                    <input formControlName="title"  id="eventName" name="eventName" class="form-control"  placeholder="Title"
                     [(ngModel)]="event.title" [ngClass]="{' is-invalid': submitted && f.title.errors}">
                   
           
                    <!-- [ngClass]="{' is-invalid': submitted && f.name.errors}"> -->
<!--                         
                        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                            <div *ngIf="f.name.required">Title is required</div>
                        </div> -->
                        <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                            <small *ngIf="f.title.errors.required" class="text-danger">title is required<br></small>
                            <small *ngIf="f.title.errors.pattern" class="text-danger">title contains only letters and spaces<br></small>
                            <small *ngIf="f.title.errors.minlength" class="text-danger">title must contain 3 characters at least</small>
                          </div> 
                       </div>

                <div class="form-group">
                    <label for="eventDescription">Description</label>
                    <textarea  rows="6" id="eventDescription"  formControlName="description" name="eventDescription" class="form-control" placeholder="description" 
                    [(ngModel)]="event.description"  [ngClass]="{' is-invalid': submitted && f.description.errors}"
                    >
                    <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                        <small *ngIf="f.description.errors.required" class="text-danger">description is required<br></small>
                        <small *ngIf="f.description.errors.minlength" class="text-danger">description must contain 5 characters at least</small>
                      </div>
                    </textarea>
                </div> 
                <div class="form-group">
                    <label for="eventAddress">Address</label>
                    <input id="eventAddress" name="eventAddress" class="form-control" placeholder="Address" 
                    [(ngModel)]="event.address"  formControlName="address"  [ngClass]="{' is-invalid': submitted && f.address.errors}"
                    >
                    <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
                        <small *ngIf="f.address.errors.required" class="text-danger">address is required<br></small>
                        <small *ngIf="f.address.errors.minlength" class="text-danger">address must contain 5 characters at least</small>
                      </div>
                </div> 
                <div class="form-group">
                    <label for="event_time">Event_time</label>
                    <input id="event_time" name="event_time" type="date" class="form-control" placeholder="event_time" 
                    [(ngModel)]="event.event_time"  formControlName="event_time"  [ngClass]="{' is-invalid': submitted && f.event_time.errors}"
                    >
                    <div *ngIf="submitted && f.event_time.errors" class="invalid-feedback">
                        <small *ngIf="f.event_time.errors.required" class="text-danger">event_time is required<br></small>
                      </div>
                </div>
        
                <div class="form-group">
                    <label for="eventDuration">Duration</label>
                    <input type="" id="eventDuration" name="eventDuration" class="form-control" placeholder="duration" 
                    [(ngModel)]="event.duration"  formControlName="duration"  [ngClass]="{' is-invalid': submitted && f.duration.errors}"
                    >
                    <div *ngIf="submitted && f.duration.errors" class="invalid-feedback">
                        <small *ngIf="f.duration.errors.required" class="text-danger">duration is required<br></small>
                      </div>
                </div>
                <div class="form-group">
                    <label for="eventNum_attendees">num_attendees</label>
                    <input id="eventNum_attendees" name="eventNum_attendees" class="form-control" placeholder="num_attendees" [(ngModel)]="event.num_attendees" 
                     formControlName="num_attendees"  [ngClass]="{' is-invalid': submitted && f.num_attendees.errors}">
                     <div *ngIf="submitted && f.num_attendees.errors" class="invalid-feedback">
                        <small *ngIf="f.num_attendees.errors.required" class="text-danger"> num_attendees is required<br></small>
                        <small *ngIf="f.num_attendees.errors.pattern" class="text-danger">Only Numbers<br></small>
                      </div>
                </div> 
               
                       
                   
              
                <!-- <div class="form-group">
                    <label for="courseUser_id">User_id</label>
                    <input formControlName="user_id" id="courseUser_id" name="courseUser_id" class="form-control" placeholder="User_id">
                </div> 
                    <div class="form-group">
                    <label for="courseCategory_id">Category_id</label>
                    <input formControlName="category_id" id="courseCategory_id" name="courseCategory_id" class="form-control" placeholder="Category_id">
                </div>    -->
                <button type="submit" class="btn btn-primary">Save</button>
            </form>

        </div>

    </div>

</div>

<section class="resume-section p-3 p-lg-5 d-flex" id="about">
    <div class="w-100">
        <div class="card-columns">
            <ng-container *ngIf="items">
                <!-- Card -->
<!-- <div class="card testimonial-card"> -->
  <div *ngIf="!flag; else flag">
    <!-- <ng-template #thenBlock> -->
  <div class="card" *ngFor="let item of items">
  <div class="card-body">

  <!-- Background color -->
  <div class="card-up indigo lighten-1"></div>

  <!-- Avatar -->
  <div class="avatar white text-center m-2">
    <!-- <img src="assets/img/1.jpg" width="150px" height="150px"
      alt="course avatar" class = "rounded-circle"> -->
      <img src="assets/img/course.png" class="img-fluid"
      alt="course avatar">
  </div>

  <!-- Content -->
 
    <!-- Name -->
    <h2 class="card-title font-weight-bold text-center"> Course Name : {{ item.name }} </h2>
    <hr>
    <div style="background-color:  #deebff ;">
    <p class="card-text"> Duration : {{ item.duration }}</p>
    <p class="card-text"> Start Date : {{ item.start_date }}</p>
    <p class="card-text"> End Date : {{ item.end_date }}</p>
    <p class="card-text"> Group Limit : {{ item.group_limit }}</p>
    <p class="card-text"> Description : {{ item.description }}</p>
    <p class="card-text"> Instructor Name : {{ item.instructor_name }}</p>
    <p class="card-text"> Course Price : {{ item.price }}</p>
  </div>
    <!-- Quotation -->
  </div>
</div>
</div>

                </ng-container>
        </div>
    </div>
</section>

 <div class="container">
    <div class="row justify-content-center" id ="btn">
      <button type="button" class="btn btn-outline-info m-2" (click) ="previousPage()"> Previous</button>
      <button type="button" class="btn btn-outline-info m-2" (click) ="nextPage()" > Next</button>
    </div>
</div>

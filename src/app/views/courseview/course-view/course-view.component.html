<section class="resume-section p-3 p-lg-5 d-flex" id="about">
    <div class="w-100">
        <div class="card-columns">
            <ng-container *ngIf="items">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <button class="btn btn-success" type="button">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                    <input class="form-control" type="text" name="search" autocomplete="off">
                    <div class="input-group-append">
                        <button class="btn btn-warning" type="button" id="button-addon2">Serach</button>
                    </div>
                </div>

                <div class="card" *ngFor="let item of items">
                    <div class="card-body">
                        <h5 class="card-title">{{ item.name }}
                            <!-- <a href="javascript:;" class="d-none"><i class="fa fa-edit"></i></a> -->
                        </h5>
                        <p class="card-text">{{ item.duration }}</p>
                        <p class="card-text">{{ item.start_date }}</p>
                        <p class="card-text">{{ item.end_date }}</p>
                        <p class="card-text">{{ item.group_limit }}</p>
                        <p class="card-text">{{ item.description }}</p>
                        <p class="card-text">{{ item.instructor_name }}</p>
                        <p class="card-text">{{ item.price }}</p>
                        
                    </div>
                </div>
                </ng-container>
        </div>
    </div>
</section>

<div class="container">
    <div class="row justify-content-center" id ="btn">
        <button (click) ="previousPage()"> Previous</button>
        <button (click) ="nextPage()" > Next</button>
    </div>
</div>

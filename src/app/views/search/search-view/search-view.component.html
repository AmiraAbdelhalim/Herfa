<section class="resume-section p-3 p-lg-5 d-flex" id="about">
    <div class="w-100">
        <div class="">
            <ng-container *ngIf="items">
                    <!-- <h1 class="h1">Search From Here</h1>  -->
                    <div class="flexsearch container">
                        <div class="flexsearch--wrapper">
              <form [formGroup]="searchForm" class="flexsearch--form">
                    <!-- <div class="input-group mb-3"> -->
                    <div class="flexsearch--input-wrapper">
                            <div class="input-group-prepend">
                                    <button class="btn btn-success" type="button" style="display: none;">
                                            <i class="fas fa-plus"></i>
                                        </button>
                            </div>
                            <!-- <h1 class="h1 container">Search From Here</h1> -->
                    <input class="flexsearch--input form-control" type="text" name="search" autocomplete="off" placeholder="Search...">
                    
                    
                    <!-- <input class="flexsearch--input" type="search" placeholder="search"> -->
                    </div>
                    <!-- <div class="input-group-append"> -->
                            
                        <input class="flexsearch--submit" type="button" value="&#10140;" (click)="search($event)">
                        <!-- <input type="button" class="btn btn-warning" type="button" id="button-addon2" (click)="search($event)"> -->
                        <!-- </div> -->
                    <!-- </div> -->
              </form>
                            </div>
                    </div>
              <!-- <ng-template [ngIf]="heroes" [ngIfElse]="loading"> -->
                <!-- <div *ngIf="!flag; else flag"> -->
                  <!-- <ng-template #thenBlock> -->
                <div class="card" *ngFor="let item of items">
                    <div class="card-body">
                        <h5 class="card-title">{{ item.name }} 
                            <!-- <a href="javascript:;" class="d-none"><i class="fa fa-edit"></i></a> -->
                        </h5>
                        <p class="card-text">{{ item.duration }}</p>
                        <p class="card-text">{{ item.start_date }}</p>
                        <p class="card-text">{{ item.end_date }}</p>
                        <p class="card-text">{{ item.group_limit }}</p>
                        <p class="card-text">{{ item.description }}</p>
                        <p class="card-text">{{ item.instructor_name }}</p>
                        <p class="card-text">{{ item.price }}</p>
                        
                    </div>
                </div>
                <!-- <ng-template #flag> 
                  <h1>search</h1>
              </ng-template>  -->
              
                </ng-container>
        </div>
    </div>
</section>

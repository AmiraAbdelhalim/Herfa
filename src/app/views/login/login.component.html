<div class="container">
<div class="login-wrap">
  <div class="login-html">
    <div class="text-center ">  
      <img src = "assets/img/features-11.png"class="img-fluid mb-5" height="500px"
     width="300px">
      
     </div>
    <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab"><span> <i class="fas fa-sign-in-alt"></i></span> Sign In  </label> 

    <input id="tab-2" type="radio" name="tab" class="sign-up" ><label for="tab-2" class="tab"><a [routerLink]="['/register']"><span> <i class="fas fa-user-plus"></i></span> Sign Up</a></label>
    <div class="login-form">
      <div class="sign-in-htm">
        <form [formGroup]="uploadForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
            <label for="user" class=" font-weight-bold h6"><span ><i class="fas fa-envelope"></i></span> Email</label>
            <input type="text" name="email" class="form-control" formControlName="email"  id="exampleInputemail"  [ngClass]="{ 'is-invalid': submitted &amp;&amp; uploadForm.controls.email.errors }"
            placeholder="Enter email">
            <div *ngIf="submitted &amp;&amp; uploadForm.controls.email.errors" class="text-danger">
              <div *ngIf="uploadForm.controls.email.errors.required">Email is required</div>
              <div *ngIf="uploadForm.controls.email.errors.email">Email is not in correct formate </div>
            </div>
          </div>
          <div class="form-group">
            <label for="pass" class="font-weight-bold h6"><span><i class="fas fa-lock"></i></span> Password</label>
            
            <input type="password" name="password" formControlName="password" class="form-control"
            id="exampleInputpassword" placeholder="Enter password" [ngClass]="{ 'is-invalid': submitted &amp;&amp; uploadForm.controls.password.errors }">
            <div *ngIf="submitted &amp;&amp; uploadForm.controls.password.errors" class="text-danger">
              <div *ngIf="uploadForm.controls.password.errors.required">Password is required</div>
              <div *ngIf="uploadForm.controls.password?.errors.minLength">Password more than 6</div>
            </div>
          </div>

          

          <div class="form-group text-center pt-3">
            <input type="submit" class="btn  btn-lg btn-block text-white" value="Sign In" id="btn-bootstrap">
          </div>
          <div class="hr">
            <!-- <div class="foot-lnk">
              <a href="#forgot">Forgot Password?</a>
            </div> -->
          </div>

        </form>
        </div>
      </div>
  </div>
</div>
</div>

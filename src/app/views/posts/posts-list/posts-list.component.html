<form #newPostForm="ngForm" (ngSubmit)="onSubmit(newPostForm)">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="title">Title</label>
        <input type="text" class="form-control" [(ngModel)]="post.title" id="title" name="title" required
          #titleRef="ngModel" [(ngModel)]="emptyValue1">
        <!-- <div *ngIf="titleRef.touched && titleRef.hasError('required')" class="alert alert-danger">
          Title is required
        </div> -->
      </div>
      <div class="form-group col-md-6">
        <label for="content">Content</label>
        <input type="text" class="form-control" [(ngModel)]="post.content" id="content" name="content" required
          #contentRef="ngModel" [(ngModel)]="emptyValue2">
      </div>
    </div>
  
    <button type="submit" class="btn btn-primary" [disabled]="newPostForm.invalid">Post</button>
  </form>
<!-- =============================================================================== -->
<div style="padding: 13px;">
    

    <div *ngFor="let post of posts" style="margin-top:10px;">
        <header>
            <h2>{{post.title}}</h2>
        </header>
        <div>
            <p>
                {{post.content}}
            </p>
            <!-- <img style="height:100%; width: 100%;" src="{{ post.image }}" /> -->
        </div>
        <!-- <div >
            <a class="btn btn-primary float-right" [routerLink]="['/posts', 'new']">New Course</a>
          </div> -->
        <div >
            <router-outlet></router-outlet>
          </div>
        <button class="btn btn-danger">Delete</button>
    </div>
</div>

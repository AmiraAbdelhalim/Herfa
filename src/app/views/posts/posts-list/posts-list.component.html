<!-- <p>posts-list works!</p> -->
<div class="col-md-6 text-right mt-3">
  <a href="javascript:;" class="btn btn-primary" [routerLink]="['../new']"><i class="fa fa-plus fa-lg"></i></a>
</div>
<!-- =============================================================================== -->
<div class="container">
  <div class="row">
    <div class="col-md-6" *ngFor="let post of posts" style="margin-top:10px;">
        <header>
          <p>{{post.user_info.first_name}} {{post.user_info.last_name}}:</p>

            <h4>{{post.title}}</h4>
        </header>
        <div>
            
              <p> {{post.content}}</p> 
                
                <div *ngFor="let comment of post.comments" style="padding: 5px;">
                    <p>

                      {{comment.user.first_name}} {{comment.user.last_name}}
                    </p>
                    <p>

                      {{comment.content}}
                    </p>
                    <!-- {{comment.id}} -->
                    <div *ngIf="auth[0] =='admin' || auth[1] == comment.user.id ">
                      <button class="btn btn-success" [routerLink]="[post.id,'edit-comment',comment.id]">Update</button>
                      <button class="btn btn-danger"(click)="deleteComment(post.id,comment.id)" >Delete</button>
                    </div>
                  </div>
        </div>
        <div class="col-md-6 text-right mt-3">
            <a href="javascript:;"  class="btn btn-success" [routerLink]="[post.id,'add-comment']"><i class="fa fa-plus fa-sm"></i></a>
          </div>
        <div >
            <router-outlet></router-outlet>
          </div>
      
      <div *ngIf="auth[0] =='admin' || auth[1] == post.user_info.id ">
        <button class="btn btn-danger" (click)="deleteItem(post.id)">Delete</button>
        <button class="btn btn-success" [routerLink]="['../edit',post.id]">Update</button>
      </div>
      <hr>
    </div>
  </div>
</div>

<!-- =========================================================================== -->
<div class="container">
  <div class="row justify-content-center" id="btn">
    <!-- <button (click) ="firstPage()" > First</button> -->
    <button type="button" class="btn btn-outline-info m-2" (click) ="previousPage()"> Previous</button>
    <button type="button" class="btn btn-outline-info m-2" (click) ="nextPage()" > Next</button>
    <!-- <button (click) ="lastPage()" > Last</button> -->
  </div>
</div>


<div class="jumbotron">
        <div class="container">
            <h1 class="display-3">Edit Course</h1>
        </div>
    </div>
    
    <div class="container">
        <!-- Example row of columns-->
        <div class="row">
            <div class="col-md-12">
                <!-- <form [formGroup]="editForm" (submit)="onSubmit()">
                     -->
                      <form #editCourseForm="ngForm" (ngSubmit)="onSubmit(editCourseForm)">
                    <div class="form-group">
                        <label for="courseName">Name</label>
                        
                        <input id="courseName" name="courseName" class="form-control" 
                        placeholder="Name" 
                        [(ngModel)]="course.name"
                        [ngClass]="{' is-invalid': submitted && f.name.errors}">
                            
                            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                                <div *ngIf="f.name.errors.required">Name is required</div>
                            </div>
                    </div>
                    <div class="form-group">
                        <label for="courseDuration">Duration</label>
                        <input id="courseDuration" name="courseDuration" class="form-control" placeholder="duration" 
                        [(ngModel)]="course.duration"
                        >
                    </div>
                    <div class="form-group">
                        <label for="courseStart_date">Start_date</label>
                        <input type="date" id="courseStart_date" name="courseStart_date" class="form-control" placeholder="start_date" 
                        [(ngModel)]="course.start_date"
                        >
                    </div>
                    <div class="form-group">
                        <label for="courseEnd_date">End_date</label>
                        <input type="date" id="courseEnd_date" name="courseEnd_date" class="form-control" placeholder="end_date" 
                        [(ngModel)]="course.end_date"
                        >
                    </div>
                    <div class="form-group">
                        <label for="courseGroup_limit">Group_limit</label>
                        <input id="courseGroup_limit" name="courseGroup_limit" class="form-control" placeholder="group_limit" 
                        [(ngModel)]="course.group_limit"
                        >
                    </div>
                    <div class="form-group">
                        <label for="courseDescription">Description</label>
                        <textarea  rows="6" id="courseDescription" name="courseDescription" class="form-control" placeholder="description" 
                        [(ngModel)]="course.description"
                        >
                            
                        </textarea>
                    </div>   
                    <div class="form-group">
                        <label for="courseInstructor_name">Instructor_name</label>
                        <input id="courseInstructor_name" name="courseInstructor_name" class="form-control" placeholder="instructor_name" 
                        [(ngModel)]="course.instructor_name"
                        >
                    </div>        
                    <div class="form-group">
                        <label for="coursePrice">Price</label>
                        <input id="coursePrice" name="coursePrice" class="form-control" placeholder="price" 
                        [(ngModel)]="course.price"
                        >
                    </div>    
                    <div class="form-group">
                        Categories
                        <select class="custom-select" name="category_id" [(ngModel)]="course.category_id">
                            
                          <option  *ngFor="let category of categories" [value]="category.id" >{{category.title}}</option>
                        </select>
                        
                      </div>  
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
    
            </div>
    
        </div>
    
    </div>
